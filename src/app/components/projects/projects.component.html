<div class="projects-container fade-in">
  <h2 class="title">My Projects</h2>
  <div class="projects-grid">
    <mat-card *ngFor="let project of projects" class="project-card">
      <mat-card-header>
        <img [src]="project.image" alt="{{ project.name }}" class="project-image"/>
      </mat-card-header>

      <mat-card-content>
        <h3 class="project-title">{{ project.name }}</h3>
        <p class="short-description">{{ project.shortDescription }}</p>
        
        <!-- Tech Stack Icons -->
        <div class="tech-icons">
          <img *ngFor="let icon of project.techIcons" [src]="icon" alt="Tech Icon" class="tech-icon"/>
        </div>

        <!-- Project Details -->
        <ul class="project-details">
          <li *ngFor="let detail of project.details">{{ detail }}</li>
        </ul>
      </mat-card-content>
      
      <mat-card-actions>
        <div class="view-action">
          <button mat-button color="accent" class="view-btn">ðŸ”— View</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
